# Enseignement &amp; intelligence artificielle 

## Intelligence artificielle (IA)

### Repères historiques
#### 1950: Turing soulève la question de l'intelligence des machines ([test de Turing](https://fr.wikipedia.org/wiki/Test_de_Turing))
#### 1956: John McCarthy propose le vocable "intelligence artificielle"

### Définitions
#### **Définition simple :**  "Faire faire à une machine ce qui aurait été jugé intelligent si [cela avait été] réalisé par un humain"  *Romero et al. (2023)* 
#### **Définition de [Yann Le Cun](https://fr.wikipedia.org/wiki/Yann_Le_Cun) :** "[L'intelligence artificielle] est un ensemble de techniques permettant à des machines d’accomplir des tâches et de résoudre des problèmes normalement réservés aux humains et à certains animaux."
#### **Définition avancée:** "Système **automatisé** qui, pour un ensemble donné d’**objectifs définis par l’humain**, est en mesure d’établir des **prévisions**, de formuler des **recommandations**, ou de prendre des **décisions** influant sur des environnements réels ou virtuels" *UNICEF (2021) et Holmes et Tuomi (2022)*
#### **Autre définition avancée:**  "L'expression **intelligence artificielle**, créée dans les années 1950, désigne le domaine de recherche qui étudie les mécanismes de l'intelligence en les modélisant avec des [algorithmes](https://www.cnil.fr/fr/definition/algorithme) et en les expérimentant avec des **machines**, algorithmes simulant ou ayant des points communes avec certaines des **capacités d'intelligence des êtres vivants** *INRIA(2020)*

### Petit lexique de l'intelligence artificielle

#### **Machine Learning :** L'apprentissage automatique est une technologie d'intelligence artificielle qui permet d'apprendre sans être explicitement programmées pour cela.
#### **Deep Learning :** L'apprentissage profond est une modalité d'apprentissage automatique. Elle s'appuie sur des réseaux de neurones artificiels, inspirés par les neurones du cerveau humain. Ils sont constitués de plusieurs neurones artificiels connectés entre eux. L'apprentissage profond implique plusieurs couches de neurones en interactions.
#### **Les Réseaux de neurones artificiels**  sont inspirés du cerveau humain, imitant la manière dont les neurones biologiques s'envoient des signaux. Les réseaux de neurones artificiels sont constitués de couches nodales, contenant une couche d'entrée, une ou plusieurs couches cachées et une couche de sortie. Chaque nœud, ou neurone artificiel, se connecte à un autre et possède un poids et un seuil associés. Si la sortie d'un nœud est supérieure à la valeur de seuil spécifiée, ce nœud est activé et envoie des données à la couche suivante du réseau. Sinon, aucune donnée n'est transmise à la couche suivante du réseau.
#### *Exemple de schématisation d'un réseau de neurone artificiel :*&lt;img height="200px" src="https://journals.openedition.org/bmsap/docannexe/image/4463/img-2.jpg" /&lt;  [source](https://journals.openedition.org/bmsap/4463?lang=en)
#### **Le Big Data**, ou mégadonnée, est né de l’explosion du nombre de données numériques. Il permet de stocker des informations sur une base de données numérique, les rendant ainsi exploitables. Le Big Data est considéré comme étant une partie importante de la troisième révolution industrielle, celle de l’informatique.
#### **La réalité virtuelle**  est une technologie informatique qui simule la transportation d’un utilisateur ou d’une utilisatrice dans un environnement généré artificiellement par des logiciels. L’objectif de la Réalité Virtuelle, parfois appelée « VR » (pour « Virtual Reality »), est de permettre à une ou plusieurs personnes de vivre une expérience d’immersion dans un monde imaginaire ou réel. La Réalité Virtuelle nécessite un ou plusieurs dispositifs, tel un casque de réalité virtuelle, un casque audio, des manettes, ou encore différents accessoires tel un harnais, un tapis roulant, un stylo connecté.
#### **La réalité augmentée** est une technologie permettant, en temps réel, la superposition d’éléments (son,image en deux ou trois dimensions, vidéos) sur la réalité. Cette superposition est rendue possible grâce à une ou plusieurs caméras, et aux calculs d’un système informatique.

## Intelligence artificielle générative (IAG)
### Définition
#### L'IAG est une catégorie d'IA qui se concentre sur la création de données, de contenu ou de choses artistiques, de façon indépendante. Elle diffère de l'IA classique, qui se concentre, quant à elle, sur des tâches spécifiques telles que la classification, la prédiction ou la résolution de problèmes. L'IAG vise à produire de nouvelles données qui ressemblent à celles créées par des êtres humains, que ce soit sous forme de texte, d'images ou encore de musique par exemple. 
### Modèle probabiliste
#### *Je viendrai te chercher à ...* : quelle est la suite la plus probable ? [Première](https://github.com/fvandenbrouck/fvandenbrouck.github.io/blob/main/prediction1.jpg) proposition;  [seconde](https://github.com/fvandenbrouck/fvandenbrouck.github.io/blob/main/prediction2.jpg) proposition avec un contexte enrichi
### Vers une société de consommation des intelligences artificielles ?
#### 30 novembre 2022: ouverture de ChatGPT 
#### 5 décembre 2022: déjà 1 million d'utilisateurs
### Différence entre une IAG et un moteur de recherche
#### Moteur de recherche
##### interaction par mots-clés
##### corpus de données actualisé en temps réel
#### IAG
##### modalité d'interaction conversationnelle
##### production d'un contenu
##### sur un corpus de données figé à la date de la fin de l'apprentissage
#### [Perplexity.ai](http://perplexity.ai) associe une IAG (Copilot) et un moteur de recherche
### Intérêts en l'état ?
#### Une irruption inéluctable
##### Wikipedia a été l'objet et reste encore l'objet de réticences de la part du monde universitaire et scolaire
##### La calculatrice a longtemps été source d’un vif débat entre opposants à son introduction dans l’enseignement des mathématiques et partisans à un développement des nouvelles technologies.
#### Une assistance apportée à l'humain

## Applications pédagogiques
### Au service des élèves
#### Tutorat intelligent, basé sur le dialogue
#### Applications assistées par l'IA (synthèse vocale, traduction, apprentissage des langues)
#### Simulations assistées par l'IA (jeux, réalités virtuelle et augmentée)
#### Assistance aux EBEP
#### Rédaction automatique d'essais ou amélioration de textes
#### Évaluations formatives automatisées
#### Agents conversationnels (par exemple dans le champ de l'orientation: le chatbot [Hellocharly](https://edtechactu.com/orientation/le-chatbot-dorientation-hello-charly-integre-parcoursup/) est intégré dans ParcourSup)
#### Suggérer des idées (projet de groupe, plan d'un essai)

### Au service des professeurs
#### Détection de plagiat
#### Génération d'évaluations formatives ou certificatives
#### Assistance à la différenciation
#### Individualisation des supports d'apprentissage
#### Assistance à la création de supports d'apprentissage (cartes heuristiques, contenus textuels, documents audio et vidéo)

### La limite est celle de notre imagination

### Quelques exemples en **physique-chimie**
#### Exemple de la construction d'une [séquence pédagogique](https://chat.openai.com/share/b6d10120-04eb-4686-9549-03ece3782b89)  en classe de seconde générale et technologique
#### Mise en oeuvre d'une [activité expérimentale](https://chat.openai.com/share/41d6b465-9ab1-46c9-b5d7-6c1398f26565) en classe de seconde générale et technologique
#### Génération d'un [questionnaire](https://poe.com/s/uxPKkrlGIYcetE03UNDj) avec une déclinaison selon différents niveaux de la taxonomie de Bloom
#### Un exemple d'[évaluation formative](https://poe.com/s/CiCvzG3SM6ZjeJ9jk9qK) 
#### Génération d'un [glossaire](https://app.textcortex.com/share/csnp_01hfvp8k8get4vkjv8n38ry472) pour donner les définitions de termes spécifiques; exemple de traitement direct d'un fichier PDF contenant un énoncé d'un exercice posé au baccalauréat général ([ChatDOC](https://chatdoc.com/?gclid=CjwKCAiAxreqBhAxEiwAfGfndPb3No9V7DGeCwSkTOa85-PdTm-K8aoP0Jpscu94YJZxMY2nU7i_ShoC64MQAvD_BwE)).
#### Génération d'un ensemble de [flashcards](https://poe.com/s/kUYs8pJRW1HjSdQh770M) en sélectionnant le niveau de taxonomie de Bloom.
#### Génération d'une [carte heuristique](https://poe.com/s/7RtZm9lYZTDt9EHzoNkb) pour visualiser les relations entre différents concepts ([ChatGPT](https://chat.openai.com) et [myMarkmap](https://mymarkmap.vercel.app)).
#### Exemple d'aide à la correction et à l'[évaluation formative](https://chat.openai.com/share/e3c25afb-2758-4e9a-8152-f46d2d9e900b}) (non exempte d'erreurs...).
#### L'IAG n'est pas experte d'une discipline et commet des [erreurs](https://chat.openai.com/share/a2397d0e-54bc-488e-b48a-daa0aa6e782f).

## Interagir avec un agent conversationnel
### Le terme anglais  *prompt* (que l'on peut traduire par le terme *requête*) désigne toute commande  écrite et soumise à une intelligence artificielle générative.
### Optimiser ses requêtes ([ingénierie du prompt](https://www.ionos.fr/digitalguide/sites-internet/creation-de-sites-internet/prompt-engineering/))
#### [Recommandations officielles](https://platform.openai.com/docs/guides/prompt-engineering/six-strategies-for-getting-better-results) de ChatGPT
#### Un modèle conseillé: "rôle + tâche + format"
##### Donner un rôle à l'IAG
##### Définir le contexte, le public visé
##### Spécifier la tâche en étant le plus directif possible
##### Expliciter le format attendu pour la réponse
##### Analyse critique du résultat fourni
##### Exprimer son degré de satisfaction et affiner, le cas échéant, sa requête
#### Un exemple avec une demande de planification d'une [formation sur l'IA](https://poe.com/s/jhgkAkkZAHI92lwdmNeG)


## Points de vigilance

#### *Exemple:* [Midjourney &amp; la banlieue](https://www.konbini.com/internet/imagine-un-mariage-en-banlieue-quand-lia-reproduit-des-cliches-humiliants/)

#### *Exemple:* [Un avocat américain a utilisé ChatGPT pour préparer un procès...et n'a cité que des faux arrêts](https://www.radiofrance.fr/franceinter/un-avocat-americain-a-utilise-chatgpt-pour-preparer-un-proces-et-n-a-cite-que-des-faux-arrets-3833906)

### Traitement des données personnelles
#### Apprentissage à partir des données transmises
#### *Exemple:* [Ingénieurs de Samsung trahis par ChatGPT](https://www.journaldugeek.com/2023/04/07/ces-employes-samsung-ont-commis-une-grave-erreur-sur-chatgpt/)
#### Intelligence artifficielle et [souveraineté numérique](https://www.appvizer.fr/magazine/actualites/souverainete-numerique-intelligence-artificielle)
### Citation des sources; crédits ([extension WebchatGPT](https://tools.zmo.ai/webchatgpt) ; [Perplexity.ai](https://www.perplexity.ai))
### [Impact écologique](https://www.geo.fr/environnement/eau-ia-generative-a-t-elle-fait-exploser-consommation-eau-geants-de-la-tech-openai-microsoft-google-chatgpt-216592)
### Désinformation : [un exemple](https://leclaireur.fnac.com/article/381446-jo-2024-lia-utilisee-pour-diffuser-des-fake-news/); [lutte](https://allemagneenfrance.diplo.de/fr-fr/actualites-nouvelles-d-allemagne/06-Educationetsciences/-/2595316) contre la désinformation
### Dans le contexte pédagogique: formation de l'[analyse critique](https://enseigner.u-bordeaux.fr/application/files/4317/0299/6548/Travailler_lesprit_critique_finale.pdf). L'IAG n'est pas experte d'une discipline ou d'une autre et commet des erreurs.

i simule la transportation d’un utilisateur ou d’une utilisatrice dans un environnement généré artificiellement par des logiciels. L’objectif de la Réalité Virtuelle, parfois appelée « VR » (pour « Virtual Reality »), est de permettre à une ou plusieurs personnes de vivre une expérience d’immersion dans un monde imaginaire ou réel. La Réalité Virtuelle nécessite un ou plusieurs dispositifs, tel un casque de réalité virtuelle, un casque audio, des manettes, ou encore différents accessoires tel un harnais, un tapis roulant, un stylo connecté.","children":[],"state":{"id":17,"el":{},"path":"1.2.11.17","size":[601,160],"key":"11.17<strong>La réalité virtuelle</strong>  est une technologie informatique qui simule la transportation d’un utilisateur ou d’une utilisatrice dans un environnement généré artificiellement par des logiciels. L’objectif de la Réalité Virtuelle, parfois appelée « VR » (pour « Virtual Reality »), est de permettre à une ou plusieurs personnes de vivre une expérience d’immersion dans un monde imaginaire ou réel. La Réalité Virtuelle nécessite un ou plusieurs dispositifs, tel un casque de réalité virtuelle, un casque audio, des manettes, ou encore différents accessoires tel un harnais, un tapis roulant, un stylo connecté.","x0":-1402.5,"y0":1225}},{"type":"heading","depth":3,"payload":{"lines":[36,37]},"content":"<strong>La réalité augmentée</strong> est une technologie permettant, en temps réel, la superposition d’éléments (son,image en deux ou trois dimensions, vidéos) sur la réalité. Cette superposition est rendue possible grâce à une ou plusieurs caméras, et aux calculs d’un système informatique.","children":[],"state":{"id":18,"el":{},"path":"1.2.11.18","size":[601,80],"key":"11.18<strong>La réalité augmentée</strong> est une technologie permettant, en temps réel, la superposition d’éléments (son,image en deux ou trois dimensions, vidéos) sur la réalité. Cette superposition est rendue possible grâce à une ou plusieurs caméras, et aux calculs d’un
